<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/main.css"> <!-- main CSS  -->
    <title>Teaser guru</title>
</head>
<body>
<header>
    <div class="container">
        <div class="logo-cont">
            <img src="images/logo.png" alt="logo-img">
        </div>
    </div>
</header>
<section class="main-section">
    <div class="container">
        <div class="full-cont">
            <div class="left-cont">
                <h1 class="main-header">
                    Тизерная реклама <br> с <span class="line">максимальной</span> <br> конверсией
                </h1>
                <p class="main-info">
                    Teaser.Guru — это продвинутый сервис по созданию результативной тизерной рекламы на проверенных площадках.
                </p>
            </div>
            <div class="right-cont">
                <div class="macbook-cont">
                    <div class="video-cont">
                        <video class="video" autoplay loop muted preload="auto">
                            <source src="video/videoplayback.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                            Тег video не поддерживается вашим браузером.
                        </video>
                    </div>

                    <img class="parallax-1" src="images/img-parallax-1.png" alt="img-parallax">
                    <img class="parallax-2" src="images/img-parallax-2.png" alt="img-parallax">
                    <img class="parallax-3" src="images/img-parallax-3.png" alt="img-parallax">
                    <img class="parallax-4" src="images/img-parallax-4.png" alt="img-parallax">
                </div>
            </div>
        </div>
    </div>
</section>

<section class="user-section">
    <img class="img-text-guru" src="images/img-text-guru.jpg" alt="img-text-guru">

    <div class="container">
        <div class="full-cont">
            <div class="left-cont">
                <button class="user-btn partner-btn">
                    <p class="btn-header">Я — Партнер</p>
                    <p class="btn-title">Хочу повысить доход от сайта</p>
                </button>
            </div>
            <div class="right-cont">
                <button class="user-btn advertiser-btn">
                    <p class="btn-header">Я — Рекламодатель</p>
                    <p class="btn-title">Хочу расширить целевую аудиторию</p>
                </button>
            </div>
        </div>
    </div>
</section>

<script src="js/index.js"></script>
</body>
</html>

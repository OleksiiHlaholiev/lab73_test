<!DOCTYPE html>
<html lang="en">
<head>
    //= template/head.html
    <title>Teaser guru</title>
</head>
<body>
//= template/header.html
<section id="main-section" class="main-section">
    <div class="container">
        <div class="full-cont">
            <div class="left-cont">
                <h1 class="main-header">
                    Тизерная реклама <br> с <span class="line">максимальной</span> <br> конверсией
                </h1>
                <p class="main-info">
                    Teaser.Guru — это продвинутый сервис по созданию результативной тизерной рекламы на проверенных площадках.
                </p>
            </div>
            <div class="right-cont">
                <div class="macbook-cont">
                    <div class="video-wrapper">
                        <div class="video-cont">
                            <video class="video" autoplay loop muted preload="auto">
                                <source src="video/videoplayback.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                                Тег video не поддерживается вашим браузером.
                            </video>
                        </div>
                    </div>

                    <img class="reference" src="images/img-parallax-1.png" alt="img-parallax">
                    <img class="parallax" src="images/img-parallax-2.png" alt="img-parallax" data-speed-x="5" data-speed-y="5">
                    <img class="parallax" src="images/img-parallax-3.png" alt="img-parallax" data-speed-x="15" data-speed-y="15">
                    <img class="parallax" src="images/img-parallax-4.png" alt="img-parallax" data-speed-x="30" data-speed-y="30">
                </div>
            </div>
        </div>
        <div class="cta-cont">
            <p class="cta-text">Потяните вверх</p>
            <span class="arrow-down-btn">
                <img src="images/arrow-down.svg" alt="arrow-down">
            </span>
        </div>
    </div>
</section>

<section id="user-section" class="user-section">
    <img class="img-text-guru" src="images/img-text-guru.jpg" alt="img-text-guru">

    <div class="container">
        <div class="full-cont">
            <div class="left-cont">
                <div class="btn-wrapper">
                    <button class="user-btn partner-btn">
                        <span class="btn-header">Я — Партнер</span>
                        <span class="btn-title">Хочу повысить доход от сайта</span>
                        <span class="select-btn">Выбрать</span>
                    </button>
                </div>
            </div>
            <div class="right-cont btn-wrapper">
                <div class="btn-wrapper">
                    <button class="user-btn advertiser-btn">
                        <span class="btn-header">Я — Рекламодатель</span>
                        <span class="btn-title">Хочу расширить целевую аудиторию</span>
                        <span class="select-btn">Выбрать</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/libs/jquery-3.1.1.min.js"></script>
<script src="js/libs/TweenMax.min.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>-->

<script src="js/index.js"></script>
</body>
</html>
